# Main cfg file for running a simple gamma gamma->lepton+ lepton- ntuple maker.
# To run it, include any of the following in your path:
# 	gamgammumuanalysis	reco-level mu+mu- final state 
# 	gamgameeanalysis	reco-level e+e- final state
# 	mcgamgammumuanalysis	generator-level mu+mu- final state
# 	mcgamgameeanalysis	generator-level e+e- final state
# See the test/*.cfi files for the cuts and input lists used.

process gamgam2leplepanalysis = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"
	
  source = PoolSource {
    untracked vstring fileNames =
	{
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0000.root',
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0001.root', 
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0002.root', 
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0003.root',  
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0004.root', 
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0005.root',  
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0007.root',  
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0008.root',   
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0009.root', 
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0010.root',  
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0012.root',  
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0013.root',
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0014.root',  
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0015.root',   
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0016.root',   
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0017.root',
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0018.root',  
        'dcap://cmsdcap.hep.wisc.edu:22125//pnfs/hep.wisc.edu/data5/uscms01/jjhollar/dyhilumipileup/dyhilumipileup-0019.root'   
	}
    untracked bool   debugFlag     = false
  }

  module weight = CSA07EventWeightProducer {
    InputTag src = source
    
    # verbosity
    untracked bool talkToMe = true
    
    # overall luminosity normalization  (in pb-1) 
    double overallLumi = 100000.0
  }

  module forwardProtonFilter = ProtonTaggerFilter
   {
      # ... choose where you want a proton to be detected for beam 1 (clockwise)
      #     0 -> ignore this beam
      #     1 -> only 420 (FP420)
      #     2 -> only 220 (TOTEM)
      #     3 -> 220 and 420 (region of overlay)
      #     4 -> 220 or 420 (combined acceptance)
      uint32 beam1mode = 4

      # ... and for beam 2 (anti-clockwise)
      uint32 beam2mode = 4

      # ... choose how the information for the two beam directions should be combined
      #     1 -> any of the two protons (clockwise or anti-clockwise) is enough
      #     2 -> both protons should be tagged
      #     3 -> two protons should be tagged as 220+220 or 420+420 (makes sence with beamXmode=4)
      #     4 -> two protons should be tagged as 220+420 or 420+220 (makes sence with beamXmode=4)
      uint32 beamCombiningMode = 1
   }

  module hlt = HLTHighLevel{
        InputTag TriggerResultsTag = TriggerResults
        bool byName = true
        bool andOr= true // false=and-mode (all), true=or-mode (at least one)
        vstring HLTPaths =
             {"HLT1MuonIso","HLT2MuonIso"}
        }

  module smuanal = GammaGammaSleptonSlepton {
	untracked string outfilename = "/tmp/jjhollar/dyhilumipileup.anal.root"
	}

 
  untracked PSet maxEvents = {untracked int32 input = -1}
  untracked PSet options = {untracked bool wantSummary = false}
  
  include "Configuration/EventContent/data/EventContent.cff"

  path p = {hlt,smuanal}
}
